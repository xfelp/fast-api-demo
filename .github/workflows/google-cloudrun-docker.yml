name: Build, Test, Sonar & Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: "devops-learning-hub"
  REGION: "us-east1"
  ARTIFACT_REPO: "apps"
  SERVICE: "my-service-fast-api-demo"
  WORKLOAD_IDENTITY_PROVIDER: "projects/579046125613/locations/global/workloadIdentityPools/github-pool/providers/github-provider"

permissions:
  contents: read
  id-token: write

jobs:
  test-and-sonar:
    name: Unit tests + Coverage + SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          # Si tus deps de test no están en requirements.txt, añade:
          # pip install pytest pytest-cov httpx

      - name: Run tests with coverage (XML)
        run: |
          pytest --maxfail=1 -q --cov=app --cov-report xml:coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Si usas sonar-project.properties, no hace falta args extra.
        # Si quieres forzar por args, descomenta y ajusta:
        # with:
        #   args: >
        #     -Dsonar.projectKey=fast-api-demo
        #     -Dsonar.sources=app
        #     -Dsonar.python.version=3.12
        #     -Dsonar.coverage.exclusions=tests/**
        #     -Dsonar.python.coverage.reportPaths=coverage.xml

  build-and-deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [ test-and-sonar ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          # Si deseas impersonar un SA específico, añade:
          # service_account: <service-account>@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set gcloud project
        run: gcloud config set project "${{ env.PROJECT_ID }}"

      - name: Docker Auth to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: "${{ env.REGION }}-docker.pkg.dev"
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.auth_token }}"

      - name: Build & Push image
        env:
          IMAGE_URI: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE }}:${{ github.sha }}"
        run: |
          docker build --tag "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      - id: deploy
        name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region:  ${{ env.REGION }}
          image:   ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE }}:${{ github.sha }}
          # Si necesitas pasar variables de entorno a Cloud Run, añade:
          # env_vars: |
          #   SOME_KEY=SOME_VALUE
          #   OTHER_KEY=OTHER_VALUE

      - name: Show deployed URL
        run: echo "Cloud Run URL: ${{ steps.deploy.outputs.url }}"
